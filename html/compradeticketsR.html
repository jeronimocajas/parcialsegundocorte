  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Nombre de la película</h2>
        <p>Descripción de la película.</p>
        <p>Precio: $XX.XX</p>
      </div>
      <div class="col-md-6">
        <div class="mt-4">
          <h4>Horarios disponibles</h4>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Horario 1</h5>
                  <p class="card-text">Fecha: 15/05/2023</p>
                  <p class="card-text">Hora: 8:00 pm</p>
                  <button class="btn btn-outline-primary">Seleccionar</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mt-2">
                <div class="card-body">
                  <h5 class="card-title">Horario 2</h5>
                  <p class="card-text">Fecha: DD/MM/AAAA</p>
                  <p class="card-text">Hora: 5:30 pm</p>
                  <button class="btn btn-outline-primary">Seleccionar</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mt-2">
                <div class="card-body">
                  <h5 class="card-title">Horario 3</h5>
                  <p class="card-text">Fecha: DD/MM/AAAA</p>
                  <p class="card-text">Hora: 4:00 pm</p>
                  <button class="btn btn-outline-primary">Seleccionar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="sala">Sala:</label>
            <select class="form-control form-control-sm" id="sala">
              <option value="sala1">Sala 1</option>
              <option value="sala2">Sala 2</option>
              <option value="sala3">Sala 3</option>
              <option value="sala4">Sala 4</option>
            </select>
            <button class="btn btn-success mt-3">Comprar</button>
          </div>
